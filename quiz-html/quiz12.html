<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz App</title>
	<!-- fonts.google.com -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<!-- style.css -->
	<link rel="stylesheet" href="../css/style.css">
	
</head>

<body>
	<!--* home-box -->
	<div class="home-box custom-box">
		
		<h3>Кўрсатмалар:</h3>
		<p>Саволларнинг умумий сони: <span  class="total-questions"> 5</span></p>
		<button type="button" class="btn" onclick="startQuiz();">Тестни Бошлаш</button>
		<button type="button" class="btn"><a href="../index.html">Асосий Саҳифа</a></button>
	</div>
	<!--* quiz-box -->
	<div class="quiz-box custom-box hide">
		<div class="question-number">Question 1 of 5</div>
		<div class="question-text">Iyundan oldin keladigan oy?</div>
		<div class="option-container">
			<div class="option">May</div>
			<div class="option">Iyun</div>
			<div class="option">Febral</div>
			<div class="option">Noyabr</div>
		</div>
		<div class="next-question-button">
			<button type="button" class="btn" onclick="next();">кейинги</button>
			<button type="button" class="btn" onclick="quizOver();">тугатинг!</button>
		</div>
		<div class="answers-indicator">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!--* result-box -->
	<div class="result-box custom-box hide">
		<h1>Тест Натижаси</h1>
		<table>
			<tr>
				<td>Саволларнинг умумий сони</td>
				<td><span class="total-question">0</span></td>
			</tr>
			<tr>
				<td>Уриниш</td>
				<td><span class="total-attempt">0</span></td>
			</tr>
			<tr>
				<td>Тўғри</td>
				<td><span class="total-correct">0</span></td>
			</tr>
			<tr>
				<td>Нотўғри</td>
				<td><span class="total-wrong">0</span></td>
			</tr>
			<tr>
				<td>Фоиз кўрсаткичи</td>
				<td><span class="percentage">00.00%</span></td>
			</tr>
			<tr>
				<td>Нисбий кўрсаткич</td>
				<td><span class="total-score">0 / 0</span></td>
			</tr>
		</table>
		<button type="button" class="btn" onclick="tryAgainQuiz();">Қайта Уриниш</button>
		<button type="button" class="btn" onclick="goToStart();">Бошлаш Саҳифаси</button>
	</div>

	<script src="../js/question12.js"></script>
	<script src="../js/app.js"></script>
</body>

</html>
